
<div class="container">
<div class="pace-top">
    <div id="app" class="app app-full-height app-without-header">

    <div class="login">

        <div class="login-content">
            <form [formGroup]="signinForm" (ngSubmit)="login()">
                <h1 class="text-center">Sign In</h1>
                <div class="text-white text-opacity-50 text-center mb-4">
                    For your protection, please verify your identity.
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address <span class="text-danger">*</span></label>
                    <input type="text" formControlName="email" class="form-control form-control-lg bg-white bg-opacity-5" value=""
                        placeholder="">
                        <span *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched" class="help-block text-danger">Please
                            enter a valid
                            email.</span>
                </div>
                <div class="mb-3">
                    <div class="d-flex">
                        <label class="form-label">Password <span class="text-danger">*</span></label>
                        <a href="#" class="ms-auto text-white text-decoration-none text-opacity-50">Forgot password?</a>
                    </div>
                    <input type="password" formControlName="password" class="form-control form-control-lg bg-white bg-opacity-5" value=""
                        placeholder="">
                        <span *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched" class="help-block text-danger">Please
                            enter a valid
                            password.</span>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="customCheck1">
                        <label class="form-check-label" for="customCheck1">Remember me</label>
                    </div>
                </div>
                <button [disabled]="!signinForm.valid" type="submit" class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3">Sign In</button>
                <div class="text-center text-white text-opacity-50">
                    Don't have an account yet? <a routerLink="/register" routerLinkActive="router-link-active">Sign up</a>.
                </div>
                <br>
                <span class="text-danger">
                    {{errorMessage}}
                </span>
            </form>
        </div>

    </div>

    </div>
</div>
</div>
